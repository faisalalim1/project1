
<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)" >
  <ul class="form-style-1">
    <li>
      <label>Full Name <span class="required">*</span></label
      ><input
        type="text"
        name="user"
        class="field-divided"
        placeholder="First"
        ngModel
      />
      <input
        type="text"
        name="lastUser"
        class="field-divided"
        placeholder="Last"
        ngModel
      />
    </li>
    <li>
      <label>Email <span class="required">*</span></label>
      <input type="email" name="email" class="field-long"  ngModel />
    </li>
    <li>
      <label>Subject</label>
      <select name="field4" class="field-select"  ngModel>
        <option value="Mathematics" >Mathematics</option>
        <option value="Science">Science</option>
        <option value=" English">English</option>
        <option value=" Hindi">Hindi</option>
        <option value="Social-Science">Social-Science</option>
      </select>
    </li>
    <li>
        <button>Login</button>
     
    </li>
  </ul>
</form>

<ul>
    <li>
        {{userData.user}} 
    </li>
    <li>
        {{userData.lastUser}} 
    </li>
    <li>
        {{userData.email}} 
    </li>
    <li>
        {{userData.field4}} 
    </li>
</ul>

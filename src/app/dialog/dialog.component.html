<h1 mat-dialor-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm"  >
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name" />
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label >Product Category</mat-label>
            <mat-select formControlName="category"  aria-placeholder="Category">
              <mat-option value="Fruits">Fruits</mat-option>
              <mat-option value="Vegetables">Vegetables</mat-option>
              <mat-option value="Electronic">Electronic</mat-option>
            </mat-select>
          </mat-form-field>
        
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date"  matInput [matDatepicker]="picker" />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
          <h1>Product Type</h1>
          <mat-radio-group formControlName="type"  class="example-radio-group">
            <mat-radio-button
              class="example-radio-button"
              *ngFor="let item of list"
              [value]="item"
            >
              {{ item }}
            </mat-radio-button>
          </mat-radio-group>
        
          <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price"  matInput type="number" placeholder="Price" />
          </mat-form-field>
        
          <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comments"  matInput></textarea>
          </mat-form-field>
        
    </form>
</div>   

 
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warm" mat-dialog-close>Cancel</button>
  <button style="margin-left: 8px" mat-raised-button color="primary" (click)="addProduct()" >Save</button>
</div>
